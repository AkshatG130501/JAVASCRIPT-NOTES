<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="lang">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const addLang = function(input){
        const li = document.createElement('li');
        li.innerText = input
        const parent = document.querySelector(".lang")
        parent.appendChild(li)
    }
    addLang("HTML")
    addLang("ruby")

    // Issue with the above method is it everytime traverses the whole tree which is not optmized

    //alter

    function addLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".lang").appendChild(li)
    }

    //Edit 
    const secondLang = document.querySelector('li:nth-child(2)')
    const newLI = document.createElement('li')
    newLI.textContent = "Python"
    secondLang.replaceWith(newLI)

    // Remove 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
    
</script>
</html>
