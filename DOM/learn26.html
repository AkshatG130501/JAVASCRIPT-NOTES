<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    const div = document.createElement('div')
    div.className = "main"
    div.id = Math.random()
    console.log(div);

    div.setAttribute("title","generatedTitle")
    div.style.backgroundColor = "orange"

    // writing inner text 
    // div.innerText = "Learning DOM"
    
    //alter way
    const txt = document.createTextNode("Learning DOM")
    div.appendChild(txt)

    document.body.appendChild(div)
</script>
</html>
